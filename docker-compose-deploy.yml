version: "3.9"

services:
  app:
    build: 
      context: .
    restart: always
    #command: sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:9000"
    volumes:
      - static-data:/vol/web
    environment:
      - DB_HOST=db
      - DB_NAME=$(DB_NAME)
      - DB_USER=$(DB_USER)
      - DB_PASS=$(DB_PASS)
      - ALLOWED_HOSTS=localhost,*,192.168.241.112,172.24.0.1
    depends_on:
      - db

  db:
    image: postgres:latest
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=db
      - POSTGRES_USER=$(DB_USER)
      - POSTGRES_PASSWORD=$(DB_PASS)
  proxy:
    build:
      context: ./proxy
    restart: always
    depends_on:
      - app
    ports:
      - 80:8000
    volumes:
      - static-data:/vol/static

volumes:
  postgres-data:
  static-data: