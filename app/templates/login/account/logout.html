{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<h1>{% trans "Sign Out" %}</h1>

<div class="bg-white rounded shadow p-5 d-flex justify-content-center flex-column">

  <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>
  
  <form method="post" class="mx-auto d-flex justify-content-center flex-column" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button type="submit" class="btn btn-primary mx-auto mt-2">{% trans 'Sign Out' %}</button>
  </form>
  
</div>

{% endblock %}
